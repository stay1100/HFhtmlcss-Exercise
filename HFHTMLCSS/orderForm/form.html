<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="starbuzz/starbuzz.css">
    <link href="form.css" rel="stylesheet">
  </head>
  <body>
  <h1>The Starbuzz Bean Machine</h1>
  <h2>Fill out the form below and click submit to order</h2>
  <form action="" method="post">
    <div class="table-row">
      <p>choose your beans:</p>
      <p>
        <select name="beans">
          <option value="House Blend">House Blend</option>
          <option value="Boliva">Boliva</option>
        </select>
      </p>
    </div>
    <div class="table-row">
      <p>Type:</p>
      <p>
        <input type="radio" name="beantype" value="whole">Whole bean<br>
        <input type="radio" name="beantype" value="ground" checked>Ground<br>
      </p>
    </div>
    <div class="table-row">
      <p>Number of bags:</p>
      <p><input type="number" name="number of bags" min="0" max="20"></p>
    </div>
    <div class="table-row">
      <p>Must arrive by date:</p>
      <p><input type="date" name="date"></p>
    </div>
    <div class="table-row">
      <p>Extras:</p>
      <p>
        <input type="checkbox" name="extras" value="Gift">Gift wrap<br>
        <input type="checkbox" name="extras" value="Include" checked>Include catalog with order
      </p>
    </div>

    <div class="table-row">
      <p class="heading"> Ship to </p>
      <p></p>
    </div>
    <div class="table-row">
      <p> Name: </p>
      <p> <input type="text" name="name" value="" placeholder="Buckaroo Banzai" required> </p>
    </div>
    <div class="table-row">
      <p> Address: </p>
      <p> <input type="text" name="address" value="" placeholder="Banzai Institute" required> </p>
    </div>
    <div class="table-row">
      <p> City: </p>
      <p> <input type="text" name="city" value="" placeholder="Los Angeles" required> </p>
    </div>
    <div class="table-row">
      <p> State: </p>
      <p> <input type="text" name="state" value="" placeholder="CA" required> </p>
    </div>
    <div class="table-row">
      <p> Zip: </p>
      <p> <input type="text" name="zip" value="" placeholder="90050" required> </p>
    </div>
    <div class="table-row">
      <p> Phone: </p>
      <p> <input type="tel" name="phone" value="" placeholder="310-555-1212" required> </p>
    </div>
    <div class="table-row">
      <p> Customer Comments: </p>
      <p>
        <textarea name="comments"></textarea>
      </p>
    </div>
    <div class="table-row">
      <p></p>
      <p> <input type="submit" value="立即提交"> </p>
    </div>
  </form>



  </body>
</html>
